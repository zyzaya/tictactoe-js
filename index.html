<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>tictactoe</title>
</head>
<body>
  <h1>tictactoe</h1>
  <div class="names">
    <div>
      <label for="p1">Player One</label>
      <input type="text" name="p1" id="p1">
      <button>Change Player One Name</button>
    </div>
    <div>
      <label for="p2">Player Two</label>
      <input type="text" name="p2" id="p2">
      <button>Change Player Two Name</button>
    </div>
  </div>
  <div class="info">Player One's Turn</div>
  <div class="board">
    <button></button><button></button><button></button>
    <button></button><button></button><button></button>
    <button></button><button></button><button></button>
  </div>
  <div></div>
  <button class="reset">Reset Game</button>
</body>
<script src="script.js"></script>
</html>
